            <div>
                  
                  <section class="contact-wrap">
                        <form   action="https://formspree.io/f/mzbkybro"
                        method="POST" class="contact-form">
                        <h1>Contact Me</h1>
                          <div class="inputDiv">
                            <div class="input-block">
                              <label for="">Name</label>
                              <input type="text" name="Name" class="form-control">
                            </div>
                          </div>
                          <div class="inputDiv">
                            <div class="input-block">
                              <label for="">Email</label>
                              <input type="text" name="_replyto" class="form-control">
                            </div>
                          </div>
                          <div class="inputDiv">
                            <div class="input-block">
                              <label for="">Message Subject</label>
                              <input type="text" name="Subject" class="form-control">
                            </div>
                          </div>
                          <div class="inputDiv">
                            <div class="input-block textarea">
                              <label for="">Drop your message here</label>
                              <textarea rows="3" name="message" type="text" class="form-control"></textarea>
                            </div>
                          </div>
                          <div class="inputDiv">
                            <button class="square-button">Send</button>
                          </div>
                        </form>
                        
                      </section>
            </div>




      </div>
      <!-- <script src="../js/noise.min.js"></script>
      <script src="../js/utillity.js"></script>
      <script src="../js/background.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
      //material contact form animation
$(".contact-form")
  .find(".form-control")
  .each(function () {
    var targetItem = $(this).parent();
    if ($(this).val()) {
      $(targetItem).find("label").css({
        top: "25px",
        fontSize: "22px"
      });
    }
  });
$(".contact-form")
  .find(".form-control")
  .focus(function () {
    $(this).parent(".input-block").addClass("focus");
    $(this).parent().find("label").animate(
      {
        top: "5px",
        fontSize: "14px"
      },
      300
    );
  });
$(".contact-form")
  .find(".form-control")
  .blur(function () {
    if ($(this).val().length == 0) {
      $(this).parent(".input-block").removeClass("focus");
      $(this).parent().find("label").animate(
        {
          top: "25px",
          fontSize: "22px"
        },
        300
      );
    }
  });
</script>
